
[custom]

	; Custom header text
	h="{BOLD}{YELLOW}{USER} {RESET}{GREEN}>>> {YELLOW}{BOLD}{HOSTNAME}"

	; The name of the ascii file, will search in the same path as the settings or in full path (example skeleton.ascii from chris.com)
	art=ascii/skeleton.ascii

	; Text title color
	text_title="{BOLD}{GREEN}"
	
	; Text normal color
	text_normal="{GRAY}"

	; Bar used background color
	bar_used="{BG_WHITE}"

	; Bar used label text color
	bar_used_text="{BLACK}"

	; Bar free background color
	bar_free="{BG_GRAY}"

	; Bar free label text color
	bar_free_text="{WHITE}"


[bars]

	; Mounted disk to show it's bar
	disk=/

	; Text at the right of the disk bar
	disk_label=" SDD"

	; Text at the right of the ram bar
	ram_label=" RAM"

	; Width (in spaces) of the bars panel (not including color palette)
	width=21

	; Palette width (in spaces) (foreach color (7))
	pw=3

	; Bar order ( disk,palette,ram )
	order=disk, ram, palette


[modules]

	; Show ascii art
	ascii=true

	; Show bars
	bars=true

	; Use cache for the number of packages instead of getting it all the times
	pkgcache=true

	; The order for the system info modules ( GPU,CPU,Kernel,Host,Packages,Uptime,Processes,User,Distro )
	order=Packages, Kernel, Uptime, CPU


[offsets]

	; Ascii x offset (right)
	x=5

	; Header X (right) and Y (down) absolute offset
	hx=20
	hy=0

	; System info X (right) and Y (down) absolute offsets
	sx=20
	sy=2

	; Bars X (right) and Y (down) absolute offsets
	bx=23
	by=7
